<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>All results</title>
</head>
<body>
	<div th:if="not ${allTimes.isEmpty()}">
		<h1>All registered times</h1>
		<table border="1">
			<tr>
				<th>First name</th>
				<th>Last name</th>
				<th>Time</th>
			</tr>
			<tr th:each="singleTime:${allTimes}" th:object="${singleTime}">
				<td th:text="*{firstName}">John</td>
				<td th:text="*{lastName}">Kowalski</td>
				<td th:text="|*{hours}:*{minutes}:*{second}|">1:40:34</td>
			</tr>
		</table>
	</div>
	<div th:if="${allTimes.isEmpty()}">
		<h1>There's no data to show yet</h1>
	</div>
</body>
</html>
